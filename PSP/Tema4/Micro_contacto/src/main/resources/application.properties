spring.application.name=MicroContacto
server.port=4444

spring.datasource.url=jdbc:mysql://localhost:3306/agenda2
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Opcionales: configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#eureka configuracion

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.registerWithEureka=true

eureka.instance.lease-renewal-interval-in-seconds=45
eureka.instance.lease-expiration-duration-in-seconds=60